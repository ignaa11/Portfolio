<section id="contact">
    <div class="container mt-5">
          <h2 class="text-center mb-4">Contacta conmigo</h2>
          <form>
  
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
            </div>
  
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
            </div>
            
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono">
            </div>
            
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
      </div>
</section>
